<div class="card mt-3">
  <div class="card-body">
    <div class="card-title">Lista de Atores</div>
    <div class="row">
      <div class="col-12">
        <label for="id">Código</label>
      </div>
      <div class="col-12">
        <input id="id" type="number"
               [disabled]="editar"
               [(ngModel)]="studio.id"/>
      </div>
      <div class="col-12">
        <label for="nome">Nome</label>
      </div>
      <div class="col-12">
        <input id="nome" type="text" [(ngModel)]="studio.nome"/>
      </div>
      <div class="col-12">
        <label for="pais">País</label>
      </div>
      <div class="col-12">
        <input id="pais" type="text" [(ngModel)]="studio.pais"/>
      </div>
      <div class="col-12">
        <label for="qtdeFilmes">Quantidade Filmes</label>
      </div>
      <div class="col-12">
        <input id="qtdeFilmes" type="number" [(ngModel)]="studio.quantidadeFilmes"/>
      </div>
      <div class="col-12">
        <button class="btn btn-success mt-2" (click)="adicionar()">{{editar ? 'Editar' : 'Adicionar'}}</button>
      </div>
    </div>
  </div>
</div>
