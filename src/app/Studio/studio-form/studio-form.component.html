<div class="card mt-3">
  <div class="card-body">
    <div class="card-title">Lista de Atores</div>
    <div class="row">
      <div class="col-12">
        <label for="id">Código</label>
      </div>
      <div class="col-12">
        <input id="id" name="id" #id="ngModel" type="number" required
               [disabled]="editar"
               [(ngModel)]="studio.id"/>
        <div *ngIf="id.invalid && (id.dirty || id.touched)"
             class="alert alert-danger">
          <span *ngIf="id.errors.required">
            Código obrigatório
          </span>
        </div>
      </div>
      <div class="col-12">
        <label for="nome">Nome</label>
      </div>
      <div class="col-12">
        <input id="nome" name="nome" #nome="ngModel" type="text" [(ngModel)]="studio.nome" required minlength="3"/>
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)"
             class="alert alert-danger">
          <span *ngIf="nome.errors.required">
            Nome obrigatório
          </span>
          <span *ngIf="nome.errors.minlength">
            Nome precisa ter mais de 3 caracteres
          </span>
        </div>
      </div>
      </div>
      <div class="col-12">
        <label for="pais">País</label>
      </div>
      <div class="col-12">
        <input id="pais" type="text" name="pais" #pais="ngModel" [(ngModel)]="studio.pais" required minlength="5"/>
        <div *ngIf="pais.invalid && (pais.dirty || pais.touched)"
             class="alert alert-danger">
          <span *ngIf="pais.errors.required">
            País é obrigatório
          </span>
          <span *ngIf="pais.errors.minlength">
            País precisa ter mais de 3 caracteres
          </span>
        </div>
      </div>
      <div class="col-12">
        <label for="qtdeFilmes">Quantidade Filmes</label>
      </div>
      <div class="col-12">
        <input id="qtdeFilmes" type="number" name="qtdeFilmes" #qtdeFilmes="ngModel" [(ngModel)]="studio.quantidadeFilmes" required=""/>
        <div *ngIf="qtdeFilmes.invalid && (qtdeFilmes.dirty || qtdeFilmes.touched)"
             class="alert alert-danger">
          <span *ngIf="qtdeFilmes.errors.required">
            Quantidade de Filmes obrigatória
          </span>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-success mt-2" (click)="adicionar()">{{editar ? 'Editar' : 'Adicionar'}}</button>
      </div>
    </div>
  </div>
