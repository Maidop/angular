<div class="card">
  <div class="card-body">
    <div class="card-title">Lista de Atores</div>
    <a [routerLink]="'/ator-form'">Cadastrar</a>
    <div class="row">
      <div class="col-12">
        <table class="mt-3 table table-striped table-bordered table-hover">
          <thead>
          <tr class="thead-dark">
            <th class="text-center" scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Ações</th>


          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let ator of atorList$ | async">
            <tr>
              <th class="text-center" scope="row">{{ ator.id }}</th>
              <td>{{ ator.nome }}</td>
              <td>{{ ator.idade }}</td>
              <td class="text-right" >
                <button class="btn btn-primary mr-2" (click)="editar(ator)">Editar</button>
                <button class="btn btn-primary mr-2" [routerLink]="'/ator-form'"
                        [queryParams]="{id: ator.id}">
                  Editar Por Link
                </button>
                <button class="btn btn-danger" (click)="excluir(ator)">Excluir</button>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>

        <p-dialog header="Title" [(visible)]="display">
          <div *ngIf="atorEditar != null" class="col-12">
            <app-ator-form [ator]="atorEditar"
                           (onPersist)="atualizarRegistros()"
                           [editar]="true">
            </app-ator-form>
          </div>
        </p-dialog>

      </div>
    </div>
  </div>
</div>
