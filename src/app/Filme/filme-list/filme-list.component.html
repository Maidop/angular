<div class="card">
  <div class="card-body">
    <div class="card-title">Lista de Filmes</div>
    <a [routerLink]="'/filme-form'" class="btn btn-dark">Cadastrar</a>
    <div class="row">
      <div class="col-12">
        <p-table class="mt-3 table table-striped" [value]="filmeList" [paginator]="true" [rows]="2">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Data Cadastro</th>
              <th pSortableColumn="titulo">Titulo
                <p-sortIcon field="titulo" ></p-sortIcon></th>
              <th class="text-right" scope="col">Preço Bilhete</th>
              <th class="text-center" scope="col">Inativo</th>
              <th class="text-center" scope="col">Dimensão</th>
              <th class="text-center" scope="col">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-filme let-columns="columns">
            <tr>
              <th scope="row">{{ filme.id }}</th>
              <td>{{ filme.dataCadastro | date:'dd/MM/yyyy' }}</td>
              <td>{{ filme.titulo }}</td>
              <td class="text-right">{{filme.precoBilhete | currency: 'BRL'}}</td>
              <td class="text-center">{{filme.inativo | inativo}}</td>
              <td class="text-center">{{filme.dimensao | dimensao}}</td>
              <td class="text-right" >
                <button class="btn btn-primary mr-2" (click)="editar(filme)">Editar</button>
                <button class="btn btn-primary mr-2" [routerLink]="'/filme-form'"
                        [queryParams]="{id: filme.id}">
                  Link
                </button>
                <button class="btn btn-danger" (click)="excluir(filme)">Excluir</button>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="linha"></div>
        <p-dialog header="Title" [(visible)]="display">
          <div *ngIf="filmeEditar != null" class="col-12">
            <app-film-form [filme]="filmeEditar"
                           (onPersist)="atualizarRegistros()"
                           [editar]="true">
            </app-film-form>
          </div>
        </p-dialog>

      </div>
    </div>
  </div>
</div>
